<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../CW/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CW/Css/select1.css">
    <link rel="stylesheet" href="../CW/Css/style1.css">
    <title>Консультация</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Запрос консультации</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Первый раз запрашиваете консультацию?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formYes" checked type="radio" value="yes" name="consult" class="options__input">
                            <label for="formYes" class="options__label"><span>Да</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formNo" type="radio" value="no" name="consult" class="options__input">
                            <label for="formNo" class="options__label"><span>Нет</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Тема вопроса:</div>
                    <select name="them" class="form__select">
							<option value="до 3.5 т." selected>Перевозка до 3.5 т.</option>
							<option value="свыше 3.5 т.">Перевозка более 3.5 т.</option>
							<option value="авиа">Авиапревозка</option>
						</select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="">Условиями</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="js/select1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
